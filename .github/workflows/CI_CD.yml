#CI CD PIPELINE
name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write      
  pull-requests: write 
  actions: write

jobs:
  build-and-test-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (frontend & backend)
        run: |
          cd frontend && npm install
          cd ../backend && npm install

      - name: Run unit tests
        run: |
          cd frontend && npm test
          cd ../backend && npm test

      - name: Merge dev into main
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          script: |
            const sourceBranch = 'dev';
            const targetBranch = 'main';
            await github.rest.repos.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: targetBranch,
              head: sourceBranch,
            });

  build-test-deploy-main:
    needs: build-and-test-dev
    if: github.ref == 'refs/heads/dev' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Fetch the main
        run: |
          git fetch origin main
          git checkout main

      - name: Install dependencies 
        run: |
          cd frontend && npm install
          cd ../backend && npm install

      - name: Run unit tests
        run: |
          cd frontend && npm test
          cd ../backend && npm test

      - name: Install dependencies for e2e tests
        run: |
          cd e2e-tests && npm install

      - name: Run E2E tests
        run: cd e2e-tests && npm test
      
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.22.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version # Verify installation
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: marliyatou
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: Build Backend Docker Images
        run: |
          docker build -t marliyatou/first_cd_ci_pipeline/backend:latest ./backend && docker build -t marliyatou/first_cd_ci_pipeline/frontend:latest ./frontend

      - name: Push Docker images
        run: |
          docker push marliyatou/first_cd_ci_pipeline/backend:latest && docker push marliyatou/first_cd_ci_pipeline/frontend:latest
